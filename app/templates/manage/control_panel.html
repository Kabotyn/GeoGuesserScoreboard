{% extends 'base.html' %}

{% block title %}Panel użytkownika{% endblock %}

{% block content %}
<div class="container">
    {% if g.user['username'] == 'admin' %}
    <div class="row mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="{{ url_for('manage.reset_db') }}" class="mr-5"><button type="button" class="btn btn-outline-danger btn-lg">Zresetuj bazę danych</button></a>
        </div>
        <div class="col mb-3">

        </div>
    </div>
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="{{ url_for('manage.create_backup') }}" class="mr-5"><button type="button" class="btn btn-outline-danger btn-lg">Utwórz kopię</button></a>
        </div>
        <div class="col mb-3">

        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="#" class="mr-5"><button type="submit" class="btn btn-outline-danger btn-lg">Przywróć kopię</button></a>
        </div>
        <div class="col mb-3">
            <input type="file" name="backup_file" required>
        </div>
    </div>
    </form>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('manage.change_password') }}">
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="#" class="mr-5"><button type="submit" class="btn btn-outline-danger btn-lg">Zmień hasło</button></a>
        </div>
        <div class="col mb-3">
            <input type="password" name="password" required>
        </div>
    </div>
    </form>
    <form>
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="#" class="mr-5"><button id="navbar-bg-color-picker-btn" class="btn btn-outline-danger btn-lg">Zmień tło górnej belki</button></a>
        </div>
        <div class="col mb-3">
            <input id="navbar-bg-color-picker" class="jscolor" value="">
        </div>
    </div>
    </form>
</div>
{% endblock %}
{% block scripts_bottom %}
    <!--To create color pickers-->
    <script src="{{ url_for('static', filename='jscolor.js') }}"></script>
{% endblock %}}

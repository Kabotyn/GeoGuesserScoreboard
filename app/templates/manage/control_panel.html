{% extends 'base.html' %}

{% block title %}Panel użytkownika{% endblock %}

{% block content %}
{% if g.user['username'] == 'admin' %}
<div class="container">
    <div class="row mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="{{ url_for('manage.reset_db') }}" class="mr-5"><button type="button" class="btn btn-outline-danger btn-lg">Zresetuj bazę danych</button></a>
        </div>
        <div class="col mb-3">

        </div>
    </div>
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="{{ url_for('manage.create_backup') }}" class="mr-5"><button type="button" class="btn btn-outline-danger btn-lg">Utwórz kopię</button></a>
        </div>
        <div class="col mb-3">

        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
    <div class="row align-items-center mt-3 mb-3 border-bottom">
        <div class="col mb-3">
            <a href="{{ url_for('manage.create_backup') }}" class="mr-5"><button type="submit" class="btn btn-outline-danger btn-lg">Przywróć kopię</button></a>
        </div>
        <div class="col mb-3">
            <input type="file" name="backup_file" required>
        </div>
    </div>
    </form>
</div>

{% endif %}
<p class="mt-3">
    Tutaj kiedyś będzie można zmienić różne rzeczy (np. tło górnej belki)
</p>
{% endblock %}

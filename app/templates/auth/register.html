{% extends 'base.html' %}

{% block title %}Dodaj użytkownika{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for='username'>Użytkownik</label>
            <input class="form-control" name='username' id='username' autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for='password'>Hasło</label>
            <input class="form-control" type='password' name='password' id='password' autocomplete="off" required>
        </div>
        <input type='submit' class="btn btn-dark" value='Dodaj'>
    </form>
{% endblock %}
